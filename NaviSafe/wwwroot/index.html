<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaviSafe - Aviation Obstacle Reporting</title>
    
    <!-- Leaflet CSS - Load first -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --background: #ffffff;
            --foreground: #09090b;
            --card: #ffffff;
            --card-foreground: #09090b;
            --primary: #18181b;
            --primary-foreground: #fafafa;
            --secondary: #f4f4f5;
            --secondary-foreground: #18181b;
            --muted: #f4f4f5;
            --muted-foreground: #71717a;
            --accent: #f4f4f5;
            --border: #e4e4e7;
            --input: #e4e4e7;
            --ring: #18181b;
            --radius: 0.5rem;
        }

        .dark {
            --background: #09090b;
            --foreground: #fafafa;
            --card: #18181b;
            --card-foreground: #fafafa;
            --primary: #fafafa;
            --primary-foreground: #18181b;
            --secondary: #27272a;
            --secondary-foreground: #fafafa;
            --muted: #27272a;
            --muted-foreground: #a1a1aa;
            --accent: #27272a;
            --border: #27272a;
            --input: #27272a;
            --ring: #d4d4d8;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        #app {
            min-height: 100vh;
            width: 100%;
        }

        p, div, span, label {
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
            white-space: nowrap;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
        }

        .btn-primary:hover:not(:disabled) {
            opacity: 0.9;
        }

        .btn-outline {
            border: 1px solid var(--border);
            background-color: transparent;
        }

        .btn-outline:hover {
            background-color: var(--accent);
        }

        .btn-icon {
            width: 2.5rem;
            height: 2.5rem;
            padding: 0;
        }

        .card {
            background-color: var(--card);
            color: var(--card-foreground);
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) + 2px);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .card-header {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1;
        }

        .card-description {
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .card-content {
            padding: 1.5rem;
            padding-top: 0;
        }

        .input, .textarea, .select {
            background-color: var(--background);
            border: 1px solid var(--input);
            border-radius: var(--radius);
            padding: 0.5rem 0.75rem;
            width: 100%;
            color: var(--foreground);
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .input:focus, .textarea:focus, .select:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 1px var(--ring);
        }

        .input::placeholder, .textarea::placeholder {
            color: var(--muted-foreground);
        }

        .textarea {
            resize: vertical;
            min-height: 80px;
        }

        .label {
            font-size: 0.875rem;
            font-weight: 500;
            line-height: 1;
        }

        .hidden {
            display: none !important;
        }

        .toast {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 100;
            animation: slideInUp 0.3s ease-out;
            min-width: 300px;
            max-width: 420px;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.125rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid transparent;
        }

        .badge-green {
            background-color: #dcfce7;
            color: #166534;
            border-color: #bbf7d0;
        }

        .badge-blue {
            background-color: #dbeafe;
            color: #1e40af;
            border-color: #bfdbfe;
        }

        .badge-yellow {
            background-color: #fef3c7;
            color: #92400e;
            border-color: #fde68a;
        }

        .dark .badge-green {
            background-color: #14532d;
            color: #bbf7d0;
            border-color: #166534;
        }

        .dark .badge-blue {
            background-color: #1e3a8a;
            color: #bfdbfe;
            border-color: #1e40af;
        }

        .dark .badge-yellow {
            background-color: #78350f;
            color: #fde68a;
            border-color: #92400e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--muted-foreground);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tbody tr:hover {
            background-color: var(--muted);
        }

        .alert {
            padding: 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
        }

        .alert-blue {
            background-color: #dbeafe;
            border-color: #93c5fd;
            color: #1e3a8a;
        }

        .dark .alert-blue {
            background-color: #1e3a8a;
            border-color: #1e40af;
            color: #bfdbfe;
        }

        .toggle-group {
            display: inline-flex;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background-color: var(--muted);
        }

        .toggle-item {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            background: transparent;
            cursor: pointer;
            color: var(--muted-foreground);
            transition: all 0.2s;
        }

        .toggle-item:first-child {
            border-radius: var(--radius) 0 0 var(--radius);
        }

        .toggle-item:last-child {
            border-radius: 0 var(--radius) var(--radius) 0;
        }

        .toggle-item.active {
            background-color: var(--background);
            color: var(--foreground);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .toggle-item:hover:not(.active) {
            background-color: var(--accent);
        }

        .icon {
            width: 1.25rem;
            height: 1.25rem;
            stroke-width: 2;
        }

        .icon-sm {
            width: 1rem;
            height: 1rem;
        }

        .sidebar {
            width: 280px;
            background-color: var(--card);
            border-right: 1px solid var(--border);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .main-content {
            margin-left: 280px;
            padding: 1.5rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
            }
        }

        /* Leaflet override for dark mode */
        .dark .leaflet-container {
            background: #1f2937;
        }

        .dark .leaflet-tile {
            filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7);
        }
    </style>
</head>
<body>

<!-- Main App Container -->
<div id="app"></div>

<!-- JavaScript -->
<script src="app.js"></script>

</body>
</html>
