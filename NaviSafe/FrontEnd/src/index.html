<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaviSafe - Aviation Obstacle Reporting</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --background: #ffffff;
            --foreground: #1a1a1a;
            --card: #ffffff;
            --card-foreground: #1a1a1a;
            --primary: #030213;
            --primary-foreground: #ffffff;
            --secondary: #f3f3f5;
            --secondary-foreground: #030213;
            --muted: #ececf0;
            --muted-foreground: #717182;
            --accent: #e9ebef;
            --border: rgba(0, 0, 0, 0.1);
            --input: #f3f3f5;
            --ring: #cbd5e1;
            --radius: 0.625rem;
        }

        .dark {
            --background: #18181b;
            --foreground: #f4f4f5;
            --card: #27272a;
            --card-foreground: #f4f4f5;
            --primary: #f4f4f5;
            --primary-foreground: #18181b;
            --secondary: #3f3f46;
            --secondary-foreground: #f4f4f5;
            --muted: #3f3f46;
            --muted-foreground: #a1a1aa;
            --accent: #3f3f46;
            --border: #3f3f46;
            --input: #27272a;
            --ring: #52525b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            transition: background-color 0.3s, color 0.3s;
        }

        .btn {
            @apply px-4 py-2 rounded-lg font-medium transition-all;
        }

        .btn-primary {
            @apply bg-blue-600 text-white hover:bg-blue-700;
        }

        .btn-secondary {
            @apply bg-gray-100 text-gray-900 hover:bg-gray-200 border border-gray-300;
        }

        .dark .btn-secondary {
            @apply bg-gray-800 text-gray-100 hover:bg-gray-700 border-gray-600;
        }

        .card {
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
        }

        .input {
            background-color: var(--input);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0.75rem;
            width: 100%;
            color: var(--foreground);
        }

        .input:focus {
            outline: 2px solid var(--ring);
            outline-offset: 2px;
        }

        .hidden {
            display: none !important;
        }

        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 1rem;
        }

        .modal-content {
            background-color: var(--card);
            border-radius: var(--radius);
            max-width: 48rem;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            width: 100%;
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 100;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .badge {
            @apply inline-block px-3 py-1 rounded-full text-sm;
        }

        .badge-green {
            @apply bg-green-100 text-green-800;
        }

        .badge-blue {
            @apply bg-blue-100 text-blue-800;
        }

        .badge-yellow {
            @apply bg-yellow-100 text-yellow-800;
        }

        .dark .badge-green {
            @apply bg-green-900 text-green-200;
        }

        .dark .badge-blue {
            @apply bg-blue-900 text-blue-200;
        }

        .dark .badge-yellow {
            @apply bg-yellow-900 text-yellow-200;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-weight: 500;
            color: var(--muted-foreground);
        }

        .user-position-marker {
            position: relative;
            width: 20px;
            height: 20px;
        }

        .user-position-marker::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #ef4444;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                box-shadow: 0 0 20px rgba(239, 68, 68, 0.8);
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .autocomplete-dropdown {
            position: absolute;
            z-index: 50;
            width: 100%;
            margin-top: 0.25rem;
            background-color: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-height: 15rem;
            overflow-auto;
        }

        .autocomplete-item {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: left;
            background: transparent;
            border: none;
            color: var(--foreground);
        }

        .autocomplete-item:hover {
            background-color: var(--accent);
        }
    </style>
</head>
<body>

<!-- Main App Container -->
<div id="app"></div>

<!-- JavaScript -->
<script src="app.js"></script>

</body>
</html>
